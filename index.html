<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/camera.css">
  <script defer src="./js/camera.js"></script>
  <title>camera-recording </title>
</head>
<body>
  <div class="wrapper">
    <div class="button-container">
      <button class="record-button">녹화</button>
      <button class="stop-button">중지</button>
      <button class="play-button">녹화보기</button>
      <a href="" class="download-button" download>다운로드</a>
    </div>
    <div class="video-container">
      <div class="video-item">
        <h2>미리보기</h2>
        <video autoplay muted id="preview"></video>
      </div>
      <div class="video-item">
        <h2>녹화정보 미리보기</h2>
        <video id="recording"></video>
      </div>
    </div>
  </div>
</body>
</html>
